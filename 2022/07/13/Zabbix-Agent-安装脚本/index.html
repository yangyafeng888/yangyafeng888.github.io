        <p>本章的脚本是自己工作中生产环境在Centos 7.4中安装zabbix client的shell脚本，配合ansible使用，仅供参考</p>
<p>1、脚本内容：</p>
<figure class="highlight awk"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#!/bin/bash</span></span><br><span class="line">check_ok() &#123;</span><br><span class="line"><span class="keyword">if</span> [ $? != <span class="number">0</span> ]</span><br><span class="line">then</span><br><span class="line">    echo <span class="string">&quot;Error, Check the error log.&quot;</span></span><br><span class="line">    <span class="keyword">exit</span> <span class="number">1</span></span><br><span class="line">fi</span><br><span class="line">&#125;</span><br><span class="line">zabbix_agentd_install() &#123;</span><br><span class="line">    PREFIX=<span class="regexp">/usr/</span>local/zabbix_agentd</span><br><span class="line">    HOSTNAME=`ifconfig bond0 | grep netmask |awk <span class="string">&#x27;&#123;print $2&#125;&#x27;</span>`</span><br><span class="line">    cd <span class="regexp">/tmp/</span>zabbix_tmp</span><br><span class="line">    check_ok</span><br><span class="line">    sudo tar -xzvf zabbix-<span class="number">3.4</span>.<span class="number">12</span>.tar.gz &gt;&gt;<span class="regexp">/tmp/</span>zabbix_tmp/error.log</span><br><span class="line">    check_ok</span><br><span class="line">    cd zabbix-<span class="number">3.4</span>.<span class="number">12</span></span><br><span class="line">    check_ok</span><br><span class="line">    sudo .<span class="regexp">/configure --prefix=$PREFIX --enable-agent &gt;&gt;/</span>tmp<span class="regexp">/zabbix_tmp/</span>error.log</span><br><span class="line">    check_ok</span><br><span class="line">    sudo make</span><br><span class="line">    check_ok</span><br><span class="line">    sudo make install</span><br><span class="line">    check_ok</span><br><span class="line">    sudo cp <span class="regexp">/tmp/</span>zabbix_tmp<span class="regexp">/zabbix-3.4.12/mi</span>sc<span class="regexp">/init.d/</span>fedora<span class="regexp">/core/</span>zabbix_agentd <span class="regexp">/etc/i</span>nit.d/</span><br><span class="line">    check_ok</span><br><span class="line">    sudo chmod +x <span class="regexp">/etc/i</span>nit.d/zabbix_agentd</span><br><span class="line">    check_ok</span><br><span class="line">    sudo sed -i <span class="string">&#x27;s/BASEDIR=\/usr\/local/BASEDIR=\/usr\/local\/zabbix_agentd/g&#x27;</span> <span class="regexp">/etc/i</span>nit.d/zabbix_agentd</span><br><span class="line">    check_ok</span><br><span class="line">    sudo sed -i <span class="string">&#x27;s/PIDFILE=\/tmp\/$BINARY_NAME.pid/PIDFILE=\/usr\/local\/zabbix_agentd\/var\/$BINARY_NAME.pid/g&#x27;</span> <span class="regexp">/etc/i</span>nit.d/zabbix_agentd</span><br><span class="line">    check_ok</span><br><span class="line">    sudo sed -i <span class="string">&#x27;s/# PidFile=\/tmp\/zabbix_agentd.pid/PidFile=\/usr\/local\/zabbix_agentd\/var\/zabbix_agentd.pid/g&#x27;</span> <span class="regexp">/usr/</span>local<span class="regexp">/zabbix_agentd/</span>etc/zabbix_agentd.conf</span><br><span class="line">    check_ok</span><br><span class="line">    sudo sed -i <span class="string">&#x27;s/LogFile=\/tmp\/zabbix_agentd.log/LogFile=\/usr\/local\/zabbix_agentd\/var\/zabbix_agentd.log/g&#x27;</span> <span class="regexp">/usr/</span>local<span class="regexp">/zabbix_agentd/</span>etc/zabbix_agentd.conf</span><br><span class="line">    check_ok</span><br><span class="line">    sudo sed -i <span class="string">&#x27;s/Server=127.0.0.1/Server=10.129.15.51/g&#x27;</span> <span class="regexp">/usr/</span>local<span class="regexp">/zabbix_agentd/</span>etc/zabbix_agentd.conf</span><br><span class="line">    check_ok</span><br><span class="line">    sudo sed -i <span class="string">&#x27;s/^ServerActive=127.0.0.1/ServerActive=10.129.15.51/g&#x27;</span> <span class="regexp">/usr/</span>local<span class="regexp">/zabbix_agentd/</span>etc/zabbix_agentd.conf</span><br><span class="line">    check_ok</span><br><span class="line">    sudo sed -i <span class="string">&quot;s/Hostname=Zabbix server/Hostname=$&#123;HOSTNAME&#125;/g&quot;</span> <span class="regexp">/usr/</span>local<span class="regexp">/zabbix_agentd/</span>etc/zabbix_agentd.conf</span><br><span class="line">    check_ok</span><br><span class="line">    sudo sed -i <span class="string">&#x27;154s/.*/HostnameItem=system.hostname/&#x27;</span> <span class="regexp">/usr/</span>local<span class="regexp">/zabbix_agentd/</span>etc/zabbix_agentd.conf</span><br><span class="line">    check_ok</span><br><span class="line">    sudo mkdir -p <span class="variable">$PREFIX</span>/var</span><br><span class="line">    check_ok</span><br><span class="line">    sudo groupadd zabbix</span><br><span class="line">    check_ok</span><br><span class="line">    sudo useradd -g zabbix -M -s <span class="regexp">/sbin/</span>nologin zabbix</span><br><span class="line">    check_ok</span><br><span class="line">    cd <span class="variable">$PREFIX</span></span><br><span class="line">    check_ok</span><br><span class="line">    sudo chown -R zabbix.zabbix var/</span><br><span class="line">    check_ok</span><br><span class="line">    sudo <span class="regexp">/etc/i</span>nit.d/zabbix_agentd start</span><br><span class="line">    check_ok</span><br><span class="line">&#125;</span><br><span class="line">sudo ps -ef | grep zabbix_agentd | grep -v grep &gt;&gt;<span class="regexp">/tmp/</span>zabbix_tmp/error.log</span><br><span class="line"><span class="keyword">if</span> [ $? -eq <span class="number">0</span> ]</span><br><span class="line">then</span><br><span class="line">    echo <span class="string">&quot;start process...&quot;</span></span><br><span class="line">    <span class="keyword">exit</span> <span class="number">1</span></span><br><span class="line"><span class="keyword">else</span></span><br><span class="line">    zabbix_agentd_install</span><br><span class="line">fi</span><br></pre></td></tr></table></figure>
